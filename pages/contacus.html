    <h1 class="subtitulo-contacto">Contáctanos</h1>
    <p>Completa el siguiente formulario para ponerte en contacto con nosotros.</p>
    <section class="formulario">
        <form method="POST">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">    
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">  
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"  cols="45" rows="10" required></textarea>
            </div>  
            <input type="submit" value="Enviar">
        </form>
    </section>
    <p>Te estaremos respondiendo a la brevedad, muchas gracias.</p>
